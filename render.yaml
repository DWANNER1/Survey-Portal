databases:
  - name: survey-portal-db
    databaseName: survey_portal
    user: survey_portal_user
    plan: free

services:
  - type: web
    name: survey-portal-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: survey-portal-db
          property: connectionString
      - key: CORS_ALLOW_ORIGINS
        sync: false
      - key: CLERK_JWKS_URL
        sync: false
      - key: CLERK_ISSUER
        sync: false

  - type: web
    name: survey-portal-web
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
